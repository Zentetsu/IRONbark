# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-dev*'

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get latest SHA of pypa/gh-action-pypi-publish
      id: get_sha
      run: |
          export ACTION_SHA=$(curl -s https://api.github.com/repos/pypa/gh-action-pypi-publish/commits/main | jq -r '.sha')
          echo "ACTION_SHA=$ACTION_SHA" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@${{ env.ACTION_SHA }}
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}